{% extends 'base/base.html' %}

{% block title %}Edit Category{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs bg-secondary">
    <div class="breadcrumbs-inner bg-warning">
        <div class="row m-0 bg-warning">
            <div class="col-sm-4 bg-warning">
                <div class="page-header float-left bg-warning">
                    <div class="page-title bg-warning">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 bg-warning">
                <div class="page-header float-right bg-warning">
                    <div class="page-title bg-warning">
                        <ol class="breadcrumb text-right bg-warning">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Category</a></li>
                            <li class="active">Edit</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Edit Category</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form2.as_p }}
                            <input type="submit" class="btn btn-success" value="update">
                            <a href="{% url 'category-list' %}" class="btn btn-info">Back</a>
                        </form>

                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
